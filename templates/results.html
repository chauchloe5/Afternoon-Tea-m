{% extends "fancylayout.html" %}

{% block content %}

    <div class="jumbotron text-center">
      <h1>Personality Quiz</h1>  
    </div>

    <h2>YOUR SCORE IS: {{state['score']}}</h2>
    
    <div>
      <img src='{{state["url"]}}' alt="Chart" height="auto" width="auto">
    </div>

    <a href="/restart" class="btn btn-lg btn-danger" style="font-size: medium; margin-top:10px;">Restart quiz</a>

{% endblock %}
